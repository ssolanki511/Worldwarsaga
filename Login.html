<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwarsaga - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <form action="main.html" method="get">
        <div class="container">
            <div class="co-container">
                <div class="header">
                    <header>Sign In</header>
                </div>
                <div class="input-feild">
                    <input type="text" name="username" id="user" class="input" required>
                    <label for="user" class="label">Username</label>
                    <i class="fa-regular fa-user icon"></i>
                </div>
                <div class="input-feild">
                    <input type="password" name="password" id="pass" class="input" maxlength="8" required>
                    <label for="pass" class="label">Password</label>
                    <i class="fa-solid fa-lock icon"></i>
                </div>
                <div class="input-check">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" checked>
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forget">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
                <div class="input-submit">
                    <input type="submit" value="Login" id="submit">
                </div>
                <div class="register">
                    <span>Don't have an account? <a href="index.html">Register</a></span>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
