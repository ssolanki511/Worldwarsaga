<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwarsaga - log in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <form action="Login.html" method="get">
        <div class="container image-block">
            <div class="co-container">
                <div class="header registar">
                    <header>Sign Up</header>
                </div>
                <div class="input-feild">
                    <input type="text" name="username" id="user" class="input" required>
                    <label for="user" class="label">Username</label>
                    <i class="fa-regular fa-user icon"></i>
                </div>
                <div class="input-feild">
                    <input type="email" name="username" id="email" class="input" required>
                    <label for="email" class="label">Email ID</label>
                    <i class="fa-solid fa-envelope icon" style="color: #ffffff;"></i>
                </div>
                <div class="input-feild">
                    <input type="password" name="password" id="pass" class="input" maxlength="8" required>
                    <label for="pass" class="label">Password</label>
                    <i class="fa-solid fa-lock icon"></i>
                </div>
                <div class="input-submit">
                    <input type="submit" id="submit" value="Register">
                </div>
                <div class="register">
                    <span>Already have an account? <a href="Login.html">Login</a></span>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
</body>
</html>
